<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/client/frmMantClient.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Clientes
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblcliente" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col">Pais</th>
                <th scope="col">Activo</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cli :${listaClientes}">
                <td th:text="${cli.cliente_id}"></td>
                <td th:text="${cli.nombre}"></td>
                <td th:text="${cli.email}"></td>
                <td th:text="${cli.telefono}"></td>
                <td th:text="${cli.direccion}"></td>
                <td th:text="${cli.pais.nompais}"></td>
                <td th:text="${cli.activo}"></td>

<td>
    <button type="button" class="btn btn-info btnactualizar"
            th:data-cliente_id="${cli.cliente_id}"
            th:data-nombre="${cli.nombre}"
            th:data-email="${cli.email}"
            th:data-telefono="${cli.telefono}"
            th:data-direccion="${cli.direccion}"
            th:data-pais="${cli.pais.id_pais}"
            th:data-activo="${cli.activo}"><i class="fas fa-edit"></i></button>
    <!--crea MEET -->

</td>
</tr>
</tbody>
</table>
</div>
</div>
 <!--Modal Registrar / Actualizar Cliente-->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre">
                </div>
                <div class="mb-3">
                    <label for="txtemail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txtemail">
                </div>
                <div class="mb-3">
                    <label for="txttelefono" class="form-label">Telèfono</label>
                    <input type="number" class="form-control" id="txttelefono">
                </div>
                <div class="mb-3">
                    <label for="txtdireccion" class="form-label">Direcciòn</label>
                    <input type="text" class="form-control" id="txtdireccion">
                </div>
                <div class="mb-3">
                    <label for="cbopais" class="form-label">Pais</label>
                    <select id="cbopais" class="form-control"></select>
                </div>
                <div class="form-check form-switch" id="switchcliente">
                    <input class="form-check-input" type="checkbox" role="switch" id="chkactivo">
                    <label class="form-check-label" for="chkactivo">Activo</label>
                </div>
                <input type="hidden" id="hddcodli" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
